name: PR Build

on:
  workflow_call:
    secrets:
      TMD_APP_ID: {}
      TMD_APP_INSTALLATION_ID: {}
      TMD_APP_PRIVATE_KEY: {}
      TMD_WEBHOOK_SECRET: {}
      TMP_APP_ID: {}
      TMP_APP_INSTALLATION_ID: {}
      TMP_APP_PRIVATE_KEY: {}
      TMP_WEBHOOK_SECRET: {}
      OPENAI_APIKEY: {}
      OPENAI_ORGANIZATION: {}
    inputs:
      webPath:
        description: "Path to the Blazor WebAssembly project"
        required: false
        type: string
      spaSites:
        description: "JSON array of JavaScript SPAs to build (npm ci + npm run build). e.g. [{\"name\":\"admin\",\"path\":\"src/admin\",\"buildDir\":\"dist\"}]"
        required: false
        type: string
        default: '[]'
      solution:
        description: "Solution file name"
        required: false
        type: string
      buildPlatform:
        description: "Build platform"
        required: false
        default: "Any CPU"
        type: string
      buildConfiguration:
        description: "Build configuration"
        required: false
        default: "release"
        type: string
      dotnetVersion:
        description: ".NET SDK version"
        required: false
        default: "9.0.x"
        type: string
      lambdaRuntimeVersion:
        description: "AWS Lambda runtime version"
        required: false
        default: "net9.0"
        type: string
      nodeVersion:
        description: "Node version"
        required: false
        default: "18.x"
        type: string
      packageManager:
        description: "Package manager to use for Node.js projects (npm or pnpm)"
        required: false
        default: "npm"
        type: string
      pnpmVersion:
        description: "pnpm version to install (only used when packageManager is pnpm)"
        required: false
        default: "10"
        type: string
      outputPath:
        description: "Output directory for builds"
        required: false
        default: "publish"
        type: string
      hasTests: # ‚úÖ New input to control test execution
        description: "Determines if tests should be run"
        required: false
        default: false
        type: boolean
      useMtpRunner: # ‚úÖ New input to control MTP runner usage
        description: "Use Microsoft Testing Platform runner (dotnet run) instead of legacy dotnet test"
        required: false
        default: false
        type: boolean
      enableCodeCoverage: # ‚úÖ New input to enable code coverage
        description: "Enable code coverage collection"
        required: false
        default: false
        type: boolean
      coverageThreshold: # ‚úÖ New input for coverage threshold
        description: "Minimum code coverage percentage required (0-100)"
        required: false
        default: 80
        type: number
      testDirectory: # ‚úÖ New input for test directory
        description: "Directory containing test projects"
        required: false
        default: "test"
        type: string
      coverageReportFormats:
        description: "Coverage report formats (cobertura, opencover, lcov)"
        required: false
        default: "cobertura"
        type: string
      runCdk:  # ‚úÖ New input to control CDK execution
        description: "Determines if AWS CDK steps should be run"
        required: false
        default: true
        type: boolean
      functions:
        description: "JSON array of Lambda functions to build"
        required: false
        type: string
        default: '[]'  # e.g. [{"path": "src/Foo", "name": "foo-func"}, {"path": "src/Bar", "name": "bar-func"}]        
permissions:
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set Default Output Path If Not Provided
        run: |
          if [ -z "${{ inputs.outputPath }}" ]; then
            echo "outputPath=${{ github.workspace }}/publish" >> $GITHUB_ENV
          else
            echo "outputPath=${{ github.workspace}}/${{ inputs.outputPath }}" >> $GITHUB_ENV
          fi

      - name: Compute Build Flags
        run: |
          needs_dotnet=false
          if [ -n "${{ inputs.solution }}" ] || [ -n "${{ inputs.webPath }}" ] || [ "${{ inputs.hasTests }}" = "true" ] || [ '${{ inputs.functions }}' != '[]' ]; then
            needs_dotnet=true
          fi

          needs_node=false
          if [ "${{ inputs.runCdk }}" = "true" ] || [ '${{ inputs.spaSites }}' != '[]' ]; then
            needs_node=true
          fi

          echo "NEEDS_DOTNET=$needs_dotnet" >> $GITHUB_ENV
          echo "NEEDS_NODE=$needs_node" >> $GITHUB_ENV

      - name: Validate .NET Inputs
        if: env.NEEDS_DOTNET == 'true' && inputs.solution == ''
        run: |
          echo "‚ùå .NET steps are required but inputs.solution was not provided."
          echo "   Provide inputs.solution (e.g. MyApp.sln) when using webPath/hasTests/functions." 
          exit 1
        
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup .NET
        if: env.NEEDS_DOTNET == 'true'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ inputs.dotnetVersion }}

      - name: Restore Dependencies
        if: env.NEEDS_DOTNET == 'true'
        run: dotnet restore ${{ inputs.solution }}

      - name: Build Code
        if: env.NEEDS_DOTNET == 'true'
        run: dotnet build ${{ inputs.solution }} --configuration ${{ inputs.buildConfiguration }} --no-restore

      - name: Discover Test Projects (MTP)
        if: env.NEEDS_DOTNET == 'true' && inputs.hasTests == true && inputs.useMtpRunner == true
        id: discover-tests
        run: |
          echo "üîç Discovering test projects in ${{ inputs.testDirectory }} directory..."
          
          TEST_PROJECTS=""
          TOTAL_FOUND=0
          TOTAL_SKIPPED=0
          
          for csproj in $(find ${{ inputs.testDirectory }} -name "*.csproj" -type f 2>/dev/null || true); do
            TOTAL_FOUND=$((TOTAL_FOUND + 1))
            PROJECT_NAME=$(basename "$csproj" .csproj)
            
            # Check if project has IsTestProject=false
            if grep -q "<IsTestProject>false</IsTestProject>" "$csproj"; then
              echo "‚è≠Ô∏è  Skipping utility project: $PROJECT_NAME"
              TOTAL_SKIPPED=$((TOTAL_SKIPPED + 1))
              continue
            fi
            
            # Check if project has MTP runner enabled
            if grep -q "UseMicrosoftTestingPlatformRunner.*true" "$csproj"; then
              echo "‚úÖ Found MTP test project: $PROJECT_NAME"
              TEST_PROJECTS="$TEST_PROJECTS $csproj"
            else
              echo "‚ö†Ô∏è  Project $PROJECT_NAME doesn't have MTP runner enabled"
              TOTAL_SKIPPED=$((TOTAL_SKIPPED + 1))
            fi
          done
          
          echo "üìä Summary: Found $TOTAL_FOUND projects, using $((TOTAL_FOUND - TOTAL_SKIPPED)), skipped $TOTAL_SKIPPED"
          echo "test-projects=$TEST_PROJECTS" >> $GITHUB_OUTPUT
          
          # Validate we found at least one test project
          if [ -z "$TEST_PROJECTS" ]; then
            echo "‚ùå No MTP test projects found!"
            exit 1
          fi

      - name: Test Code (Legacy)
        if: env.NEEDS_DOTNET == 'true' && inputs.hasTests == true && inputs.useMtpRunner == false && inputs.enableCodeCoverage == false
        run: dotnet test --no-restore --configuration Release

      - name: Test Code with Legacy Coverage
        if: env.NEEDS_DOTNET == 'true' && inputs.hasTests == true && inputs.useMtpRunner == false && inputs.enableCodeCoverage == true
        run: |
          dotnet test --no-restore \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            --logger trx \
            --configuration Release \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=${{ inputs.coverageReportFormats }}

      - name: Test Code (MTP)
        if: env.NEEDS_DOTNET == 'true' && inputs.hasTests == true && inputs.useMtpRunner == true
        run: |
          echo "üß™ Running MTP tests with coverage: ${{ inputs.enableCodeCoverage }}"
          
          # Install ReportGenerator if coverage is enabled
          if [ "${{ inputs.enableCodeCoverage }}" == "true" ]; then
            echo "üìä Installing ReportGenerator..."
            dotnet tool install --global dotnet-reportgenerator-globaltool
          fi
          
          # Convert dotnetVersion input to target framework monikers and run tests
          DOTNET_VERSIONS="${{ inputs.dotnetVersion }}"
          
          # Run each discovered test project for each target framework
          for project in ${{ steps.discover-tests.outputs.test-projects }}; do
            PROJECT_NAME=$(basename "$project" .csproj)
            echo "üèÉ Running tests for: $PROJECT_NAME"
            
            # Handle both single string and multi-line input
            for version in $DOTNET_VERSIONS; do
              # Extract major.minor version and convert to target framework
              if [[ "$version" =~ ^([0-9]+)\.([0-9]+) ]]; then
                MAJOR="${BASH_REMATCH[1]}"
                MINOR="${BASH_REMATCH[2]}"
                TFM="net${MAJOR}.${MINOR}"
                
                echo "üéØ Testing $PROJECT_NAME with framework: $TFM"
                
                if [ "${{ inputs.enableCodeCoverage }}" == "true" ]; then
                  # Run with coverage - specify absolute path to ensure coverage file is in current directory
                  dotnet run --project "$project" --framework "$TFM" -- --coverage --coverage-output-format cobertura --coverage-output "$PWD/coverage-$PROJECT_NAME-$TFM.cobertura.xml"
                else
                  # Run without coverage
                  dotnet run --project "$project" --framework "$TFM"
                fi
              fi
            done
          done

      - name: Generate Coverage Reports (MTP)
        if: env.NEEDS_DOTNET == 'true' && inputs.hasTests == true && inputs.useMtpRunner == true && inputs.enableCodeCoverage == true
        run: |
          echo "üìä Generating combined coverage reports from multiple frameworks..."
          
          # Check if any coverage files exist (now includes framework suffix)
          if ! ls coverage-*-*.cobertura.xml 1> /dev/null 2>&1; then
            echo "‚ùå No multi-framework coverage files found!"
            # Fallback: check for old single-framework format
            if ! ls coverage-*.cobertura.xml 1> /dev/null 2>&1; then
              echo "‚ùå No coverage files found at all!"
              exit 1
            else
              echo "üìã Found single-framework coverage files, using those..."
            fi
          fi
          
          # List all coverage files for debugging
          echo "üìã Coverage files found:"
          ls -la coverage-*.cobertura.xml || true
          
          # Combine all coverage files and generate reports (supports both formats)
          reportgenerator -reports:"coverage-*.cobertura.xml" -targetdir:"CoverageReport" -reporttypes:"Html;Cobertura;TextSummary"
          
          # Extract coverage percentage from the summary
          if [ -f "CoverageReport/Summary.txt" ]; then
            COVERAGE=$(grep "Line coverage:" "CoverageReport/Summary.txt" | grep -oE "[0-9]+\.[0-9]+%" | head -1 | sed 's/%//')
            if [ -z "$COVERAGE" ]; then
              echo "‚ö†Ô∏è  Could not extract coverage percentage, checking for alternative format..."
              COVERAGE=$(grep -E "Line coverage.*[0-9]+\.[0-9]+%" "CoverageReport/Summary.txt" | grep -oE "[0-9]+\.[0-9]+" | head -1)
            fi
          else
            echo "‚ö†Ô∏è  Summary.txt not found, attempting to extract from XML..."
            COVERAGE=$(grep -E "line-rate=\"[0-9]+\.[0-9]+\"" coverage-*.cobertura.xml | head -1 | grep -oE "[0-9]+\.[0-9]+" | head -1)
            if [ -n "$COVERAGE" ]; then
              # Convert from decimal to percentage
              COVERAGE=$(echo "$COVERAGE * 100" | bc -l | sed 's/\.[0-9]*$//')
            fi
          fi
          
          if [ -n "$COVERAGE" ]; then
            echo "üìà Combined coverage across all frameworks: $COVERAGE%"
            echo "üéØ Required threshold: ${{ inputs.coverageThreshold }}%"
            
            # Compare coverage with threshold
            if (( $(echo "$COVERAGE < ${{ inputs.coverageThreshold }}" | bc -l) )); then
              echo "‚ùå Coverage $COVERAGE% is below threshold ${{ inputs.coverageThreshold }}%"
              echo "::error::Code coverage $COVERAGE% is below the required threshold of ${{ inputs.coverageThreshold }}%"
              exit 1
            else
              echo "‚úÖ Combined coverage $COVERAGE% meets threshold ${{ inputs.coverageThreshold }}%"
            fi
          else
            echo "‚ö†Ô∏è  Could not determine coverage percentage, but reports were generated"
          fi

      - name: Legacy Code Coverage Summary
        if: env.NEEDS_DOTNET == 'true' && inputs.hasTests == true && inputs.useMtpRunner == false && inputs.enableCodeCoverage == true
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/coverage.cobertura.xml
          badge: true
          fail_below_min: ${{ inputs.coverageThreshold > 0 }}
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '${{ inputs.coverageThreshold }} 80'

      - name: Upload Coverage Reports
        if: env.NEEDS_DOTNET == 'true' && inputs.hasTests == true && inputs.enableCodeCoverage == true
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            CoverageReport/
            coverage-*.cobertura.xml
            ./coverage/**/*
            code-coverage-results.md
          retention-days: 30

      - name: Setup Local .NET Tools
        if: env.NEEDS_DOTNET == 'true' && inputs.functions != '[]'
        run: |
          dotnet new tool-manifest --force
          dotnet tool install Amazon.Lambda.Tools

      - name: Build and Publish Blazor WebAssembly
        if: env.NEEDS_DOTNET == 'true' && inputs.webPath != ''
        run: dotnet publish ${{ inputs.webPath }} --configuration ${{ inputs.buildConfiguration }} --no-restore --output ${{ env.outputPath }}

      - name: Install jq
        if: inputs.functions != '[]' || inputs.spaSites != '[]'
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build and Package All Lambda Functions
        if: env.NEEDS_DOTNET == 'true' && inputs.functions != '[]'
        run: |
          FUNCTIONS='${{ inputs.functions }}'
          COUNT=$(echo "$FUNCTIONS" | jq length)
          
          for i in $(seq 0 $((COUNT - 1))); do
            NAME=$(echo "$FUNCTIONS" | jq -r ".[$i].name")
            FUNC_PATH=$(echo "$FUNCTIONS" | jq -r ".[$i].path")
            ZIP_PATH="${{ env.outputPath }}/${NAME}.zip"
          
            echo "Packaging $NAME from FUNC_PATH..."
            dotnet tool run dotnet-lambda package -pl "$FUNC_PATH" --configuration ${{ inputs.buildConfiguration }} --no-restore --framework ${{ inputs.lambdaRuntimeVersion }} --output-package "$ZIP_PATH"
          
            echo "Packaged: $ZIP_PATH"
          done

      - name: Setup pnpm
        if: env.NEEDS_NODE == 'true' && inputs.packageManager == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpmVersion }}

      - name: Setup Node.js
        if: env.NEEDS_NODE == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.nodeVersion }}
          cache: ${{ inputs.packageManager }}
          cache-dependency-path: |
            ${{ inputs.packageManager == 'pnpm' && '**/pnpm-lock.yaml' || '**/package-lock.json' }}

      - name: Build JavaScript SPAs
        if: inputs.spaSites != '[]'
        run: |
          set -euo pipefail

          SITES='${{ inputs.spaSites }}'
          COUNT=$(echo "$SITES" | jq length)

          if [ "$COUNT" -eq 0 ]; then
            echo "No SPAs configured."
            exit 0
          fi

          echo "Building $COUNT JavaScript SPA(s)..."

          for i in $(seq 0 $((COUNT - 1))); do
            NAME=$(echo "$SITES" | jq -r ".[$i].name // empty")
            SPA_PATH=$(echo "$SITES" | jq -r ".[$i].path // empty")
            BUILD_DIR=$(echo "$SITES" | jq -r ".[$i].buildDir // \"dist\"")
            INSTALL_CMD=$(echo "$SITES" | jq -r ".[$i].installCommand // \"npm ci\"")
            BUILD_CMD=$(echo "$SITES" | jq -r ".[$i].buildCommand // \"npm run build\"")
            OUTPUT_SUBDIR=$(echo "$SITES" | jq -r ".[$i].outputSubdir // empty")

            if [ -z "$NAME" ]; then
              echo "‚ùå spaSites[$i].name is required"
              exit 1
            fi
            if [ -z "$SPA_PATH" ]; then
              echo "‚ùå spaSites[$i].path is required (site: $NAME)"
              exit 1
            fi
            if [ ! -f "$SPA_PATH/package.json" ]; then
              echo "‚ùå package.json not found at $SPA_PATH (site: $NAME)"
              exit 1
            fi

            if [ -z "$OUTPUT_SUBDIR" ]; then
              OUTPUT_SUBDIR="websites/$NAME"
            fi

            echo "---"
            echo "Site: $NAME"
            echo "Path: $SPA_PATH"
            echo "Build dir: $BUILD_DIR"
            echo "Output subdir: $OUTPUT_SUBDIR"

            echo "Installing deps: $INSTALL_CMD"
            (cd "$SPA_PATH" && bash -lc "$INSTALL_CMD")

            echo "Building: $BUILD_CMD"
            (cd "$SPA_PATH" && bash -lc "$BUILD_CMD")

            BUILD_OUT="$SPA_PATH/$BUILD_DIR"
            if [ ! -d "$BUILD_OUT" ]; then
              echo "‚ùå Build output directory not found: $BUILD_OUT (site: $NAME)"
              exit 1
            fi

            SITE_OUT="${{ env.outputPath }}/$OUTPUT_SUBDIR"
            rm -rf "$SITE_OUT"
            mkdir -p "$SITE_OUT"
            cp -a "$BUILD_OUT/." "$SITE_OUT/"

            echo "‚úÖ Built $NAME -> $SITE_OUT"
          done

      - name: Install AWS CDK Locally
        if: inputs.runCdk == true
        run: npm install aws-cdk

      - name: Configure AWS Credentials via OIDC
        if: inputs.runCdk == true
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::403542860824:role/github-deploy-role

      - name: Run AWS CDK Synth (Dry Run)
        if: inputs.runCdk == true
        # ‚úÖ Pass the GitHub App secrets to the CDK workflow
        env:
          TMD_APP_ID: ${{ secrets.TMD_APP_ID }}
          TMD_APP_INSTALLATION_ID: ${{ secrets.TMD_APP_INSTALLATION_ID }}
          TMD_APP_PRIVATE_KEY: ${{ secrets.TMD_APP_PRIVATE_KEY }}
          TMD_WEBHOOK_SECRET: ${{ secrets.TMD_WEBHOOK_SECRET }}
          TMP_APP_ID: ${{ secrets.TMP_APP_ID }}
          TMP_APP_INSTALLATION_ID: ${{ secrets.TMP_APP_INSTALLATION_ID }}
          TMP_APP_PRIVATE_KEY: ${{ secrets.TMP_APP_PRIVATE_KEY }}
          TMP_WEBHOOK_SECRET: ${{ secrets.TMP_WEBHOOK_SECRET }}
          OPENAI_APIKEY: ${{ secrets.OPENAI_APIKEY }}
          OPENAI_ORGANIZATION: ${{ secrets.OPENAI_ORGANIZATION }}
        run: npx aws-cdk synth
